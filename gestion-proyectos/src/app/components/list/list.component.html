<div class="card bg-light text-dark mb-3">
  <div class="card-header">
    <h2 class="mb-0">Lista de Proyectos</h2>
  </div>
  <div class="card-body p-3">
    <div class="mb-3 text-end">
      <a routerLink="/projects/new" class="btn btn-dark" style=" color: white; font-weight: bold;">+ Nuevo Proyecto</a>
    </div>

    <div *ngIf="projects$ | async as projects; else loading">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Tecnolog√≠as</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{ project.technologies.join(', ') }}</td>
            <td>
              <button class="btn btn btn-sm me-1" style="background-color: blue; color: white; font-weight: bold;" (click)="project.id && goToDetail(project.id!)">Ver</button>
              <button class="btn btn btn-sm me-1" style="background-color: blue; color: white; font-weight: bold;" (click)="project.id && goToEdit(project.id)">Editar</button>
              <button class="btn btn-danger btn-sm" style=" font-weight: bold;" (click)="project.id && deleteProject(project.id)">Eliminar</button>
              
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="projects.length === 0" class="alert alert-secondary">
        No hay proyectos creados.
      </div>
    </div>
    <ng-template #loading>
      <p>Cargando proyectos...</p>
    </ng-template>
  </div>
</div>
