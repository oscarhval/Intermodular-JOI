<div class="card bg-light text-dark">
  <div class="card-header">
    <h2 class="mb-0">Detalle del Proyecto</h2>
  </div>
  <div class="card-body" *ngIf="project$ | async as project; else loading">
    <h3>{{ project.name }}</h3>
    <p><strong>Tecnologías:</strong> {{ project.technologies.join(', ') }}</p>
    <p *ngIf="project.description">
      <strong>Descripción:</strong> {{ project.description }}
    </p>

    <div class="mt-3">
      <button class="btn btn-warning me-2" style="background-color: blue; color: white; font-weight: bold;" (click)="goEdit(project.id!)">Editar</button>
      <button class="btn btn-secondary" style="color: white; font-weight: bold;" (click)="goBack()">Volver</button>
    </div>
  </div>
  <ng-template #loading>
    <div class="card-body">
      <p>Cargando detalles...</p>
    </div>
  </ng-template>
</div>
